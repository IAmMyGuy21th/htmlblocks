<!DOCTYPE html>
<html>
  <head>
    <title>Block Rendering Attempt</title>
    <meta charset="UTF-8">
    <meta name="description" content="Yet again I'm trying to render blocks :/"/>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="blocks.css">
    <style media="screen">
      body {
        background-color: #222;
      }
      #workspace {
        margin: 20px;
        height: 400px;
        width: 400px;
        border: 1px solid white;
        overflow: auto;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div id="workspace"></div>
    <button onmousedown="delpalette(event,new Block('stack','img',{colour:'#9B6ABD'}))">New stack block</button>
    <button onmousedown="delpalette(event,new Block('text','Insert text here'))">New text block</button>
    <button onmousedown="delpalette(event,new Block('c','h1',{colour:'#6ABC88'}))">New C block</button>
    <button onmousedown="delpalette(event,new Block('attr','class',{colour:'#6AB6BC'}))">New attribute block</button>

    <script src="../sheep.js"></script>
    <script src="testblock.js" charset="utf-8"></script>
    <script src="testscript.js" charset="utf-8"></script>
    <script>
var workspace=document.querySelector('#workspace');
var dragger=new Drag(workspace),
attributedragger=new AttrDrag(workspace);
var script=new Script(workspace);
var test=new Block('stack','block',{colour:'#BC6AA1'});
script.addchild(test);
var text=new Block('text','text');
script.addchild(text);
var c=new Block('c','c block',{colour:'#BD806A',copy:true});
script.addchild(c);
var empty=new Block('c','empty c',{colour:'#6A92BC'});
c.addchild(empty);
var attr=new Block('attr','attr',{value:'val',colour:'#BDB16A'});
c.addattr(attr);
script.x=30;
script.y=50;
script=null;
function delpalette(event,block) {
  var script=block.type==='attr'?'attrdragger':'dragger';
  Script[script].d={x:5,y:5};
  Script[script].x=event.clientX-5;
  Script[script].y=event.clientY-5;
  Script[script].addchild(block);
}
    </script>
  </body>
  <!-- MADE BY SEAN -->
</html>
