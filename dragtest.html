<!DOCTYPE html>
<html>
  <head>
    <title>Block test</title>
    <meta charset="UTF-8" charset=4>
    <style>
body {
  height: 100vh;
  width: 100vw;
  margin: 0;
  overflow: hidden;
}
.block {
  position: absolute;
  top: 0;
  left: 0;
  -webkit-user-select: none;
  white-space: nowrap;
  color: white;
  padding: 5px;
  cursor: -moz-grab;
  cursor: -webkit-grab;
  cursor: grab;
}
.dragging {
  z-index: 10000;
  opacity: 0.8;
  box-shadow: 0 0 3px rgba(0,0,0,0.3);
  cursor: -moz-grabbing;
  cursor: -webkit-grabbing;
  cursor: grabbing;
}
#red {
  background: red;
}
#green {
  background: green;
}
#blue {
  background: blue;
}
    </style>
  </head>
  <body>
    <div class="block" id="red">I am a block!</div>
    <div class="block" id="green">I am a block!</div>
    <div class="block" id="blue">I am a block!</div>
    
    <script src="../sheep.js"></script>
    <script src="dragtest.js"></script>
  </body>
</html>
