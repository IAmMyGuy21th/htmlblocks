<!DOCTYPE html>
<html>
  <head>
    <title>html colours</title>
    <meta charset="UTF-8">
    <meta name="description" content="colour picker for css and things"/>
    <link rel="stylesheet" href="colour.css">
    <style media="screen">
      body {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <colours>
      <list class="open htmlcolours">
        <h>HTML Colours</h>
      </list>
      <list class='sliders'>
        <h>Sliders</h>
      </list>
    </colours>

    <script src="../../sheep.js"></script>
    <script>
var colours="White Snow Honeydew MintCream Azure AliceBlue GhostWhite WhiteSmoke Seashell Beige OldLace FloralWhite Ivory AntiqueWhite Linen LavenderBlush MistyRose Pink LightPink HotPink DeepPink PaleVioletRed MediumVioletRed LightSalmon Salmon DarkSalmon LightCoral IndianRed Crimson FireBrick DarkRed Red OrangeRed Tomato Coral DarkOrange Orange Yellow LightYellow LemonChiffon LightGoldenrodYellow PapayaWhip Moccasin PeachPuff PaleGoldenrod Khaki DarkKhaki Gold Cornsilk BlanchedAlmond Bisque NavajoWhite Wheat BurlyWood Tan RosyBrown SandyBrown Goldenrod DarkGoldenrod Peru Chocolate SaddleBrown Sienna Brown Maroon DarkOliveGreen Olive OliveDrab YellowGreen LimeGreen Lime LawnGreen Chartreuse GreenYellow SpringGreen MediumSpringGreen LightGreen PaleGreen DarkSeaGreen MediumAquamarine MediumSeaGreen SeaGreen ForestGreen Green DarkGreen Aqua Cyan LightCyan PaleTurquoise Aquamarine Turquoise MediumTurquoise DarkTurquoise LightSeaGreen CadetBlue DarkCyan Teal LightSteelBlue PowderBlue LightBlue SkyBlue LightSkyBlue DeepSkyBlue DodgerBlue CornflowerBlue SteelBlue RoyalBlue Blue MediumBlue DarkBlue Navy MidnightBlue Lavender Thistle Plum Violet Orchid Fuchsia Magenta MediumOrchid MediumPurple BlueViolet DarkViolet DarkOrchid DarkMagenta Purple Indigo DarkSlateBlue SlateBlue MediumSlateBlue Gainsboro LightGray Silver DarkGray Gray DimGray LightSlateGray SlateGray DarkSlateGray Black".split(' ');
for (var i=0;i<colours.length;i++) {
  var s=document.createElement("colour");
  s.innerHTML=colours[i];
  s.style.backgroundColor=colours[i];
  document.querySelector('list.htmlcolours').appendChild(s);
}
// getComputedStyle(document.body).backgroundColor.slice(4,-1).split(', ').map(a=>Number(a))
document.querySelector('colours').onclick=e=>{
  if (e.target.tagName==='LIST'&&!e.target.classList.contains('open')) {
    document.querySelector('.open').scrollTop=0;
    document.querySelector('.open').classList.remove('open');
    e.target.classList.add('open');
  } else if (e.target.tagName==='H'&&!e.target.parentNode.classList.contains('open')) {
    document.querySelector('.open').scrollTop=0;
    document.querySelector('.open').classList.remove('open');
    e.target.parentNode.classList.add('open');
  } else if (e.target.tagName==='COLOUR') {
    document.body.style.backgroundColor=e.target.style.backgroundColor;
  }
};
    </script>
  </body>

</html>
