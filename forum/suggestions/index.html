    <script src="../../../sheep.js"></script>

    <script>
      function word(from,to) {
        var r='',len=Math.floor(Math.random()*(to-from+1)+from);
        for (var i=0;i<len;i++) r+=Math.floor(Math.random()*4)?String.fromCharCode(Math.floor(Math.random()*26+97)):' ';
        return r;
      }
      var s='';
      for (var i=0;i<5;i++) s+=`<topic class='pin ${Math.floor(Math.random()*2)?'unread':''}'><inf><a href="../topic">${word(10,25)}</a> <a href="#" class='user'>${word(3,7)}</a></inf><inf><a href="../topic">see most recent reply</a></inf><inf class='replyCount'>${Math.floor(Math.random()*1000)}</inf></topic>`;
      for (var i=0;i<20;i++) s+=`<topic class='${Math.floor(Math.random()*2)?'unread':''}'><inf><a href="../topic">${word(10,25)}</a> <a href="#" class='user'>${word(3,7)}</a></inf><inf><a href="../topic">see most recent reply</a></inf><inf class='replyCount'>${Math.floor(Math.random()*1000)}</inf></topic>`;
      document.querySelector('forum').innerHTML+=s;
    </script>
